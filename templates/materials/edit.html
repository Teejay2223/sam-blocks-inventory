{% extends "base.html" %}
{% block title %}Edit Material{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Material</h2>
    <form method="POST" action="{{ url_for('edit_material', material_id=material.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ material.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ material.description }}" required>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size:</label>
            <input type="text" class="form-control" id="size" name="size" value="{{ material.size }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ material.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Material</button>
    </form>
</div>
{% endblock %}
