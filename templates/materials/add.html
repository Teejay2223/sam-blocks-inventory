{% extends "index.html" %} 
 
{% block content %} 
  <h2>Add Raw Material</h2> 
  <form method="POST" action="{{ url_for('add_material') }}"> 
    <div class="form-group"> 
      <label for="name">Material Name</label> 
      <input type="text" class="form-control" id="name" name="name" required> 
    </div> 
    <div class="form-group"> 
      <label for="qty">Initial Quantity</label> 
      <input type="number" step="0.01" class="form-control" id="qty" name="qty" required> 
    </div> 
    <div class="form-group"> 
      <label for="reorder_level">Reorder Level</label> 
      <input type="number" step="0.01" class="form-control" id="reorder_level" 
name="reorder_level" required> 
    </div> 
    <button type="submit" class="btn btn-primary">Save</button> 
  </form> 
{% endblock %}
