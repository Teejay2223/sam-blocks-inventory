{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container text-center">
    <h1>Welcome, {{ user_name }}!</h1>
    <p>Your orders will be displayed here.</p>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
</div>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Admin Dashboard</h2>
    <div class="row">
        <!-- ...cards code as before... -->
    </div>
</div>

<div class="container mt-5">
    <h2 class="text-center text-primary">Monthly Production</h2>
    <div class="chart-container p-4 shadow-sm bg-white rounded">
        <canvas id="productionChart" width="400" height="200"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Get data passed from Flask
    const chartMonths = {{ months | tojson}};
    const productionQuantities = {{ quantities | tojson}};

    // Render the chart
    const ctx = document.getElementById('productionChart').getContext('2d');
    const productionChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: chartMonths,
            datasets: [{
                label: 'Production (Blocks)',
                data: productionQuantities,
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' },
                tooltip: {
                    enabled: true,
                    backgroundColor: '#343a40',
                    titleColor: '#fff',
                    bodyColor: '#fff',
                    borderColor: '#007bff',
                    borderWidth: 1
                }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
{% endblock %}
