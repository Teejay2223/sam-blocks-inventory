{% extends "index.html" %} 
 
{% block content %} 
<div class="container mt-5">
    <h2 class="text-center text-primary">Orders</h2>
    <div class="d-flex justify-content-between mb-3">
        <form class="d-flex" method="GET" action="{{ url_for('search') }}">
            <input class="form-control me-2" type="search" name="q" placeholder="Search orders..." aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <a href="{{ url_for('add_order') }}" class="btn btn-success">Add Order</a>
    </div>
    <table class="table table-hover">
        <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Customer</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer_name }}</td>
                <td>{{ order.item_type }}</td>
                <td>{{ order.qty }}</td>
                <td>
                    <span class="badge {% if order.status == 'Completed' %}bg-success{% else %}bg-warning{% endif %}">
                        {{ order.status }}
                    </span>
                </td>
                <td>
                    <a href="{{ url_for('view_order', order_id=order.id) }}" class="btn btn-info btn-sm">View</a>
                    <form method="POST" action="{{ url_for('delete_order', order_id=order.id) }}" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
