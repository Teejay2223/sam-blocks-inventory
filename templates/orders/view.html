{% extends "index.html" %}

{% block content %}
<h2 class="text-center my-4">Order Details</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Order ID: {{ order.id }}</h5>
        <p class="card-text">
            <strong>Customer:</strong> {{ order.customer_name }}<br>
            <strong>Item Type:</strong> {{ order.item_type }}<br>
            <strong>Quantity:</strong> {{ order.qty }}
        </p>
        <a href="{{ url_for('list_orders') }}" class="btn btn-secondary">Back to Orders</a>
        <form method="POST" action="{{ url_for('delete_order', order_id=order.id) }}" style="display: inline;">
            <button type="submit" class="btn btn-danger">Delete Order</button>
        </form>
    </div>
</div>
{% endblock %}
